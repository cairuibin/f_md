<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>blog_c</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>

    <link rel="stylesheet" href="./heightlight/styles/atelier-lakeside-dark.css">
    <link href="./heightlight/prism.css" rel="stylesheet">
    <style>
        #content{
            max-width: 960px;
            margin: auto;
        }
        .hljs{
            background:#000;
        }
    </style>
</head>

<body>
    <div id="content"> </div>
    <script>
       function addClassInPre(){
          document.querySelectorAll('#content pre').forEach(v=>{
              v.classList.add('hljs')
          })
       };
        window.onload = () => {
            axios.get('/uu').then((r) => {
                content.innerHTML = r.data
                addClassInPre()
            })
        }
    </script>
</body>

</html>
